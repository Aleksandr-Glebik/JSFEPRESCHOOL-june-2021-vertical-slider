<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <main class="main-slide">
            <div class="image-main-slider" style="background-image: url('img/white.jpg')">
            </div>
                <div class="image-main-slider" style="background-image: url('img/blue.jpg')">
                </div>
                    <div class="image-main-slider" style="background-image: url('img/green.jpg')">
                    </div>
                        <div class="image-main-slider" style="background-image: url('img/red.jpg')">
                        </div>
                            <div class="image-main-slider" style="background-image: url('img/violet.jpg')">
                            </div>
        </main>
        <aside class="sidebar">
            <div style="background: linear-gradient(321deg, rgba(74,86,207) 15%, rgba(227,227,230,1) 85%, rgba(251,251,251,1) 100%)">
                <h1>Virtual Reality</h1>
                <p>You Can Be Whoever You Want</p>
            </div>
            <div style="background: linear-gradient(321deg, rgba(247,55,2,1) 15%, rgba(227,227,230,1) 85%, rgba(251,251,251,1) 100%)">
                <h1>Virtual Reality</h1>
                <p>You Can Everything</p>
            </div>
            <div style="background: linear-gradient(321deg, rgba(74,135,1,1) 15%, rgba(227,227,230,1) 85%, rgba(251,251,251,1) 100%)">
                <h1>Virtual Reality</h1>
                <p>Full Immersion</p>
            </div>
            <div style="background: linear-gradient(321deg, rgba(0,125,255,1) 15%, rgba(227,227,230,1) 85%, rgba(251,251,251,1) 100%);">
                <h1>Virtual Reality</h1>
                <p>Create a New Reality</p>
            </div>
            <div style="background: linear-gradient(320deg, rgba(0,0,0,1) 15%, rgba(227,227,230,1) 85%, rgba(251,251,251,1) 100%);">
                <h1>White and Black</h1>
                <p>"Life is a series of black and white stripes"</p>
            </div>
        </aside>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-angle-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-angle-up"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
